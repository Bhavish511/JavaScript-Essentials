<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #333;
      font-weight: bold;
    }

    .message {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
      font-style: italic;
    }

    .tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3x3 grid of cells */
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      font-size: 36px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.taken {
      cursor: not-allowed;
      background-color: #e0e0e0;
    }

    .cell.X {
      color: #d32f2f; /* Red */
    }

    .cell.O {
      color: #1976d2; /* Blue */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .action-button {
      width: 100px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3; /* Blue */
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .action-button:hover {
      transform: scale(1.05);
      background-color: #1976D2;
    }

    .reset-button {
      background-color: #FF5722; /* Orange */
    }

    .reset-button:hover {
      background-color: #E64A19;
    }

    .action-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="message" class="message">Player X's turn</div>
    <div id="tic-tac-toe-board" class="tic-tac-toe-board">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <div class="button-container">
      <button class="action-button reset-button" onclick="resetGame()">Reset</button>
    </div>
  </div>
  <script src="./game.js"></script>
</body>
</html>
